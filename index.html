<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>API Google Map</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    #map{
    height: 1000px;
    width: 80%;
}
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap(){
            var location = {lat: -25.363, lng: 131.044}
            map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: location
            });
        }
    </script>
    <script  async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzYumWA6foxK0JEEp7HTWh-CrARo0QeO0&callback=initMap">
    </script>
</body>
</html>
